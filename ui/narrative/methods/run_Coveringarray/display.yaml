#
# define display information
#
name: Build Covering Array

tooltip: |
    Creates a sample that covers all t-way combinations of parameters (a cover array) for media and/or user defined parameters.
screenshots:
    - CoveringArray_input_example.png
    - CoveringArray_output_example.png

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#


parameter-groups:

        container_object:
            ui-name: |
              Parameters to combine
            short-hint: |
              Enter custom parameters and the values for each.
parameters:

    array_strength:
        ui-name: |
            Array Strength (Eg 1,2,3,4)
        short-hint: |
            Strength of the covering array
        long-hint: |
            Can be 2,3,4.. etc. Larger strength values lead to longer processing times and larger samples.
    option_1:
        ui-name: |
            Parameter name (enter values)
        short-hint: |
            Name of the parameter.
        long-hint : |
            Name of the parameter.            

    option_2:
        ui-name : |
            Value
        short-hint: |
            List the discrete values the parameter can hold. Add additional boxes to enumerate all values (large numbers of values may lead to large sample sizes).
        long-hint : |
            List the discrete values the parameter can hold. Add additional boxes to enumerate all values (large numbers of values may lead to large sample sizes).
    whole_media:
        ui-name : |
            Media In
        short-hint: |
            Import table of potential values
        long-hint : |
            Input media file to combine compounds (leave blank if want to define your own parameters).
    input_media:
        ui-name: |
            Compound Selection
        short-hint: |
            Select media compounds to evaluate.
        long-hint: |
            Select media compounds to evaluate.
    output_media:
        ui-name : |
            name of file out
        short-hint: |
            Output name of coverage table
        long-hint : |
            Add file name if you want to save a json file for use in other narratives (or for download). Default is to not save any file.
    output_media_check:
        ui-name : |
            Create media output files
        short-hint: |
            Creats a media file for each combination in the sample (note - if you have a large sample this can create many files). These will be numbered from 0... to n-1.
        long-hint : |
            Creats a media file for each combination in the sample (note - if you have a large sample this can create many files). These will be numbered from 0... to n-1.
    output_json_check:
        ui-name : |
            Create combined output file
        short-hint: |
            Create json file containing all of the media  files in a single file for download.
        long-hint : |
            Create json file containing all of the media  files in a single file for download.
    evaluation_options:
        ui-name : |
            Select mode of input evaluation
        short-hint: |
            Specifies whether "Items to evaluate" will overwrite corresponding media elements,append to media with possible duplication, or act as a selection list
        long-hint: |
            Specifies whether "Items to evaluate" will overwrite corresponding media elements,append to media with possible duplication, or act as a selection list
            
description: |
      <p>This method is used to create a test suite for arbitrary input given a list varibles and their potential values. Wraping the tool presented here: https://dl.acm.org/doi/10.5555/776816.776822 </p>